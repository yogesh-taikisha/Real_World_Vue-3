<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 
      Vite handles favicon.ico and other assets differently. 
      You can place your favicon.ico directly in the 'public' folder, 
      and Vite will serve it at the root.
    -->
    <link rel="icon" href="/favicon.ico"> 
    <title>real-world-vue</title> <!-- Set your app title directly here -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- 
      Vite automatically injects your JavaScript entry point.
      Typically, this will be 'src/main.js' or 'src/main.ts'.
      You don't need to manually add script tags for your app entry here.
    -->
    <script type="module" src="/src/main.js"></script> <!-- Ensure this path points to your main entry file -->
  </body>
</html>
